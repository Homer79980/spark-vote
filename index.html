    <style>
        /* --- åŸºç¡€æ ·å¼ --- */
        :root { --spark-bg: #f1f2f6; --spark-dark: #2d3436; --spark-blue: #0984e3; }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: var(--spark-bg); margin: 0; padding: 20px; color: var(--spark-dark); -webkit-font-smoothing: antialiased; }

        #toast-box {

        }

        .toast-icon { font-size: 32px; display: block; margin-bottom: 5px; }

        /* === ç®¡ç†é¢æ¿ & æ•°æ®çœ‹æ¿ === */
        #admin-panel { display: none; background: #fff; padding: 25px; border-radius: 8px; margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .stats-dashboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; background: #f1f2f6; padding: 15px; border-radius: 8px; }
        .stat-card { background: white; padding: 15px; border-radius: 6px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .stat-num { font-size: 24px; font-weight: bold; color: var(--spark-blue); display: block; margin-bottom: 5px; }

        .admin-item { display: flex; gap: 10px; margin-bottom: 10px; align-items: stretch; background: #fafafa; padding: 8px; border: 1px solid #eee; }
        .edit-group { cursor: pointer; }
        .drop-zone { flex: 2; border: 2px dashed #ccc; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #999; cursor: pointer; min-height: 60px; }
        .drop-zone img.preview-thumb { height: 50px; }
        
        /* === å¼¹çª— (ç”»å»Šæ¨¡å¼) å‡çº§æ ·å¼ === */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); z-index: 9999; justify-content: center; align-items: center; }
        .modal-close { position: absolute; top: 20px; right: 30px; color: white; font-size: 36px; cursor: pointer; z-index: 10001; opacity: 0.7; transition: 0.2s; }
        .modal-close:hover { opacity: 1; transform: scale(1.1); }
        
        .modal-nav { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.1); color: white; border: none; font-size: 30px; padding: 15px 20px; cursor: pointer; border-radius: 8px; transition: 0.3s; z-index: 10000; user-select: none; }
        .modal-nav:hover { background: rgba(255,255,255,0.3); }
        .modal-nav.prev { left: 20px; }
        .modal-nav.next { right: 20px; }

        .modal-content-wrapper { display: flex; flex-direction: column; align-items: center; max-width: 80%; max-height: 90vh; }
        #modal img { max-width: 100%; max-height: 70vh; border: 3px solid #fff; object-fit: contain; border-radius: 6px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .modal-footer { margin-top: 20px; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 15px; background: rgba(0,0,0,0.5); padding: 15px 30px; border-radius: 12px; }
        #modalItemName { color: white; font-size: 1.4rem; font-weight: bold; letter-spacing: 1px; }
        #modalVoteBtn { padding: 10px 30px; font-size: 1.1rem; border-radius: 30px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; min-width: 150px; }
        #modalVoteBtn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .footer { text-align: center; margin-top: 50px; color: #ccc; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">

    <div id="toast-box"><div class="toast-icon">ğŸ‘</div><span class="toast-text">æˆåŠŸ</span></div>

    <div id="admin-panel">
        <h3 style="margin-top:0">ğŸ“Š æ•°æ®çœ‹æ¿</h3>
        <div class="stats-dashboard">
            <div class="stat-card"><span class="stat-num" id="stat-headcount">0</span><span class="stat-label">ğŸ‘¥ å‚ä¸äººæ•°</span></div>
            <div class="stat-card"><span class="stat-num" id="stat-totalvotes">0</span><span class="stat-label">ğŸ« ç´¯è®¡ç¥¨æ•°</span></div>
            <div class="stat-card"><span class="stat-num" id="stat-topgroup">-</span><span class="stat-label">ğŸ”¥ æœ€çƒ­åˆ†ç»„</span></div>
        </div>

        <h3 style="margin-top:0">ğŸ›  é€‰é¡¹ç®¡ç†</h3>
        <div class="config-bar">
            <span>âš™ï¸ <b>è§„åˆ™ï¼š</b>æ¯ç»„æ¯äººé™æŠ•</span>
            <input type="number" id="maxVoteInput" min="1" max="99" value="1" style="width: 40px; text-align:center;">
            <span>ç¥¨</span>
        </div>
        <datalist id="group-suggestions"></datalist>
        <div id="admin-list"></div>
        <div style="display:flex; gap:10px; margin-top:15px; flex-wrap:wrap;">
            <button onclick="addNewRow()" style="background:#0984e3; color:white; flex:1; padding:10px;">+ æ–°å¢</button>
            <button onclick="saveAll()" style="background:#2d3436; color:white; flex:2; padding:10px;">ğŸ’¾ ä¿å­˜æ›´æ–°</button>
            <button onclick="exportData()" style="background:#00b894; color:white; flex:1.5; padding:10px;">ğŸ“¥ å¯¼å‡ºExcel</button>
        </div>
        <div style="margin-top:20px; border-top:1px dashed #ccc; padding-top:15px; display:flex; gap:10px;">
            <button onclick="resetAllVotes()" style="color:#d63031; background:white; border:1px solid #fab1a0; flex:1; font-size:12px;">âš ï¸ æ¸…ç©ºæ‰€æœ‰ (å«äººæ•°)</button>
            <button onclick="deleteAllItems()" style="color:#d63031; background:white; border:1px solid #fab1a0; flex:1; font-size:12px;">ğŸ—‘ï¸ åˆ é™¤æ‰€æœ‰</button>
        </div>

    <div id="voteContainer"></div>
    <div class="footer" onclick="toggleAdmin()">Spark Studio Internal | ç®¡ç†å…¥å£</div>
</div>

<div id="modal" onclick="closeModal(event)">
    <span class="modal-close" onclick="closeModal(event)">âœ•</span>
    <button class="modal-nav prev" onclick="prevImage(event)">&#10094;</button>
    
    <div class="modal-content-wrapper" onclick="event.stopPropagation()">
        <img id="modalImg" src="">
        <div class="modal-footer">
            <span id="modalItemName">é¡¹ç›®åç§°</span>
            <button id="modalVoteBtn" onclick="modalToggleVote(event)">ğŸ‘ æŠ•ä¸€ç¥¨</button>
        </div>
    </div>
    
    <button class="modal-nav next" onclick="nextImage(event)">&#10095;</button>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://playa-dc7ae-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentData = { items: [], headcount: 0 }; 
    let isAdmin = false;
    let globalMaxVotes = 1;
    let currentModalIndex = 0; // æ–°å¢ï¼šç”¨äºè®°å½•å½“å‰å¼¹çª—å±•ç¤ºçš„å›¾ç‰‡ç´¢å¼•
    const colorPalette = ['#0984e3', '#00b894', '#6c5ce7', '#e17055', '#fdcb6e', '#e84393', '#2d3436', '#00cec9'];
    let groupColorMap = {};

    // --- å®æ—¶ç›‘å¬ ---
    db.ref('sparkVote').on('value', (snapshot) => {
        const data = snapshot.val() || { items: [], round: 0, maxVotes: 1, headcount: 0 };
        currentData = data;
        globalMaxVotes = data.maxVotes || 1;
        checkRoundVersion(data.round || 0);
        renderUserView(data.items || []);
        
        // å¦‚æœå¼¹çª—å¼€ç€ï¼ŒåŒæ­¥åˆ·æ–°å¼¹çª—é‡Œçš„æŒ‰é’®çŠ¶æ€ï¼ˆé˜²æ­¢åˆ«äººæŠ•ç¥¨å½±å“å½“å‰çŠ¶æ€ï¼‰
        if (document.getElementById('modal').style.display === 'flex') {
            updateModalUI();
        }
        
        if (isAdmin) {
            renderAdminView(data.items || []);
            updateDashboard(data);
            updateGroupSuggestions(data.items || []);
            document.getElementById('maxVoteInput').value = globalMaxVotes;
        }
    });

    function checkRoundVersion(serverRound) {
        const localRound = parseInt(localStorage.getItem('spark_vote_round') || '-1');
        if (serverRound > localRound) {
            localStorage.setItem('spark_vote_round', serverRound);
            localStorage.removeItem('spark_voted_log');
            localStorage.removeItem('spark_has_counted');
        }
    }
    
    function getLocalLog() { return JSON.parse(localStorage.getItem('spark_voted_log') || '{}'); }

    // --- æ¸²æŸ“å‰å°è§†å›¾ ---
    function renderUserView(items) {
        const container = document.getElementById('voteContainer');
        container.innerHTML = '';
        const totalVotes = items.reduce((sum, item) => sum + (item.votes || 0), 0);
        const groupedItems = {};
        const log = getLocalLog();

        items.forEach((item, index) => {
            const groupName = item.group || 'é»˜è®¤åˆ†ç»„';
            if (!groupedItems[groupName]) groupedItems[groupName] = [];
            groupedItems[groupName].push({ ...item, originalIndex: index });
        });

        Object.keys(groupedItems).forEach((groupName, gIndex) => {
            const groupLog = log[groupName] || [];
            const votedCount = groupLog.length;
            const votesLeft = globalMaxVotes - votedCount;
            const isFull = votesLeft <= 0;

            if (!groupColorMap[groupName]) groupColorMap[groupName] = colorPalette[gIndex % colorPalette.length];
            const themeColor = groupColorMap[groupName];

            const section = document.createElement('div');
            section.className = 'group-section';
            
            if (Object.keys(groupedItems).length > 1 || groupName !== 'é»˜è®¤åˆ†ç»„') {
                const statusHtml = isFull 
                    ? `<span class="group-status voted">âœ… å·²å®Œæˆ</span>` 
                    : `<span class="group-status">å‰©ä½™ ${votesLeft} ç¥¨</span>`;
                section.innerHTML = `<h2 class="group-title" style="border-left-color: ${themeColor}"><span style="color: ${themeColor}">${groupName}</span> ${statusHtml}</h2>`;
            }

            const grid = document.createElement('div');
            grid.className = 'vote-grid';

            groupedItems[groupName].forEach(item => {
                const percent = totalVotes === 0 ? 0 : Math.round((item.votes / totalVotes) * 100);
                const isSelected = groupLog.includes(item.originalIndex);
                let btnClass = "vote-action-btn";
                let btnText = "ğŸ‘ æŠ•ä¸€ç¥¨";
                let btnStyle = `style="border-color:${themeColor}; color:${themeColor}"`;
                let clickAction = `onclick="toggleVote(${item.originalIndex}, '${groupName}')"`;

                if (isSelected) {
                    btnClass += " selected"; btnText = "âœ… å·²é€‰ (æ’¤é”€)"; btnStyle = "";
                } else if (isFull) {
                    btnClass += " disabled"; btnText = "â›” ç¥¨æ•°å·²æ»¡"; clickAction = ""; btnStyle = "";
                }

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-img-wrapper" onclick="openModal(${item.originalIndex})">
                        <img id="img-${item.originalIndex}" src="${item.url || 'https://via.placeholder.com/400x300?text=No+Image'}">
                    </div>
                    <div class="card-body">
                        <div>
                            <span class="card-name">${item.name || 'æœªå‘½å'}</span>
                            <div class="progress-box"><div class="progress-fill" style="width: ${percent}%; background:${themeColor}"></div></div>
                            <div class="stats">${item.votes || 0} ç¥¨ (${percent}%)</div>
                        </div>
                        <button class="${btnClass}" ${clickAction} ${btnStyle}>${btnText}</button>
                    </div>
                `;
                grid.appendChild(card);
            });
            section.appendChild(grid);
            container.appendChild(section);
        });
        if (items.length === 0) container.innerHTML = '<div style="text-align:center; padding:50px; color:#999">æš‚æ— é¡¹ç›®</div>';
    }

    // --- æŠ•ç¥¨æ ¸å¿ƒé€»è¾‘ ---
    function toggleVote(index, groupName) {
        let log = getLocalLog();
        if (!log[groupName]) log[groupName] = [];
        const isSelected = log[groupName].includes(index);

        if (isSelected) {
            if (!confirm("ç¡®å®šè¦æ’¤é”€è¿™ä¸€ç¥¨å—ï¼Ÿ")) return;
            currentData.items[index].votes = (currentData.items[index].votes || 1) - 1;
            log[groupName] = log[groupName].filter(i => i !== index);
            localStorage.setItem('spark_voted_log', JSON.stringify(log));
            renderUserView(currentData.items);
            showToast("ğŸ—‘ï¸ å·²æ’¤é”€", "ğŸ—‘ï¸");
            db.ref(`sparkVote/items/${index}/votes`).transaction((v) => (v || 0) - 1);
        } else {
            if (log[groupName].length >= globalMaxVotes) return showToast("â›” ç¥¨æ•°å·²ç”¨å°½", "â›”");
            currentData.items[index].votes = (currentData.items[index].votes || 0) + 1;
            log[groupName].push(index);
            localStorage.setItem('spark_voted_log', JSON.stringify(log));
            renderUserView(currentData.items);
            showToast("ğŸ‘ æŠ•ç¥¨æˆåŠŸ", "ğŸ‘");
            db.ref(`sparkVote/items/${index}/votes`).transaction((v) => (v || 0) + 1);
            if (!localStorage.getItem('spark_has_counted')) {
                db.ref('sparkVote/headcount').transaction((h) => (h || 0) + 1);
                localStorage.setItem('spark_has_counted', 'true');
            }
        }
    }

    function showToast(text, icon) {
        const box = document.getElementById('toast-box');
        box.querySelector('.toast-icon').innerText = icon;
        box.querySelector('.toast-text').innerText = text;
        box.classList.add('show');
        setTimeout(() => box.classList.remove('show'), 1000);
    }
    
    // === å¼¹çª—ç”»å»Šæ¨¡å¼ç›¸å…³é€»è¾‘ ===
    function openModal(index) { 
        currentModalIndex = parseInt(index);
        updateModalUI();
        document.getElementById('modal').style.display = 'flex'; 
        document.body.style.overflow = 'hidden'; 
    }

    // æ›´æ–°å¼¹çª—å†…çš„å›¾ç‰‡ã€æ–‡å­—å’ŒæŒ‰é’®çŠ¶æ€
    function updateModalUI() {
        if (!currentData.items || currentData.items.length === 0) return;
        const item = currentData.items[currentModalIndex];
        
        document.getElementById('modalImg').src = item.url || 'https://via.placeholder.com/800x600?text=No+Image';
        document.getElementById('modalItemName').innerText = item.name || 'æœªå‘½å';

        // åˆ·æ–°å¼¹çª—å†…çš„æŠ•ç¥¨æŒ‰é’®çŠ¶æ€
        const groupName = item.group || 'é»˜è®¤åˆ†ç»„';
        const log = getLocalLog();
        const groupLog = log[groupName] || [];
        const isSelected = groupLog.includes(currentModalIndex);
        const votesLeft = globalMaxVotes - groupLog.length;
        
        const btn = document.getElementById('modalVoteBtn');
        const themeColor = groupColorMap[groupName] || "#0984e3";

        if (isSelected) {
            btn.innerText = "âœ… å·²é€‰ (ç‚¹å‡»æ’¤é”€)";
            btn.style.background = "#e1f5fe";
            btn.style.color = "#0984e3";
        } else if (votesLeft <= 0) {
            btn.innerText = "â›” æœ¬ç»„ç¥¨æ•°å·²æ»¡";
            btn.style.background = "#555";
            btn.style.color = "#ccc";
        } else {
            btn.innerText = `ğŸ‘ æŠ•ä¸€ç¥¨ (${groupName})`;
            btn.style.background = themeColor;
            btn.style.color = "white";
        }
    }

    function closeModal(e) { 
        // åªæœ‰ç‚¹å‡»èƒŒæ™¯æˆ–å…³é—­æŒ‰é’®æ‰å…³é—­å¼¹çª—ï¼Œç‚¹å‡»å›¾ç‰‡æœ¬èº«ä¸å…³é—­
        if (e && e.target.id !== 'modal' && !e.target.classList.contains('modal-close')) return;
        document.getElementById('modal').style.display = 'none'; 
        document.body.style.overflow = 'auto'; 
    }

    function prevImage(e) {
        if(e) e.stopPropagation();
        if (currentData.items && currentData.items.length > 0) {
            currentModalIndex = (currentModalIndex - 1 + currentData.items.length) % currentData.items.length;
            updateModalUI();
        }
    }

    function nextImage(e) {
        if(e) e.stopPropagation();
        if (currentData.items && currentData.items.length > 0) {
            currentModalIndex = (currentModalIndex + 1) % currentData.items.length;
            updateModalUI();
        }
    }

    // å¼¹çª—å†…éƒ¨çš„æŠ•ç¥¨æŒ‰é’®è§¦å‘äº‹ä»¶
    function modalToggleVote(e) {
        if(e) e.stopPropagation();
        const item = currentData.items[currentModalIndex];
        if(!item) return;
        
        const groupName = item.group || 'é»˜è®¤åˆ†ç»„';
        const log = getLocalLog();
        const groupLog = log[groupName] || [];
        const isSelected = groupLog.includes(currentModalIndex);
        const votesLeft = globalMaxVotes - groupLog.length;

        if (!isSelected && votesLeft <= 0) {
            showToast("â›” æœ¬ç»„ç¥¨æ•°å·²ç”¨å°½", "â›”");
            return;
        }

        toggleVote(currentModalIndex, groupName);
        updateModalUI(); // æŠ•ç¥¨ååˆ·æ–°å¼¹çª—æŒ‰é’® UI
    }

    // ç›‘å¬é”®ç›˜æ–¹å‘é”®ï¼Œå®ç°å¿«æ·ç¿»é¡µ
    document.addEventListener('keydown', function(e) {
        if (document.getElementById('modal').style.display === 'flex') {
            if (e.key === 'ArrowLeft') prevImage();
            if (e.key === 'ArrowRight') nextImage();
            if (e.key === 'Escape') closeModal({target: document.getElementById('modal')});
        }
    });

    // --- åå°åŠŸèƒ½ (ç»´æŒä¸å˜) ---
    function toggleAdmin() {
        if (!isAdmin) {
            if (prompt("éªŒè¯:") === "123456") { 
                isAdmin = true; 
                document.getElementById('admin-panel').style.display = 'block'; 
                renderAdminView(currentData.items || []); 
                updateDashboard(currentData);
                updateGroupSuggestions(currentData.items || []);
                document.getElementById('maxVoteInput').value = globalMaxVotes; 
            }
        } else { 
            isAdmin = false; 
            document.getElementById('admin-panel').style.display = 'none'; 
        }
    }

    function updateDashboard(data) {
        const items = data.items || [];
        document.getElementById('stat-headcount').innerText = data.headcount || 0;
        const total = items.reduce((sum, item) => sum + (item.votes || 0), 0);
        document.getElementById('stat-totalvotes').innerText = total;
        const groupCounts = {};
        items.forEach(i => { const g = i.group || 'é»˜è®¤'; groupCounts[g] = (groupCounts[g] || 0) + (i.votes || 0); });
        let topGroup = '-', maxVal = -1;
        Object.entries(groupCounts).forEach(([name, count]) => { if(count > maxVal) { maxVal = count; topGroup = name; } });
        document.getElementById('stat-topgroup').innerText = total === 0 ? '-' : topGroup;
    }

    function updateGroupSuggestions(items) {
        const groups = new Set();
        items.forEach(item => { if(item.group) groups.add(item.group); });
        if(groups.size === 0) { groups.add("");  }
        const datalist = document.getElementById('group-suggestions');
        datalist.innerHTML = '';
        groups.forEach(g => {
            const option = document.createElement('option');
            option.value = g;
            datalist.appendChild(option);
        });
    }

    function refreshLocalSuggestions() {
        const groups = new Set();
        (currentData.items || []).forEach(item => { if(item.group) groups.add(item.group); });
        document.querySelectorAll('.edit-group').forEach(input => {
            const val = input.value.trim();
            if(val) groups.add(val);
        });
        const datalist = document.getElementById('group-suggestions');
        datalist.innerHTML = '';
        groups.forEach(g => {
            const option = document.createElement('option');
            option.value = g;
            datalist.appendChild(option);
        });
    }

        const img = item.url ? `<img src="${item.url}" class="preview-thumb">` : `<span>ğŸ“· æ‹–å…¥</span>`;

            </div>
            <div style="flex:1;display:flex;flex-direction:column;gap:5px"><label style="font-size:10px;color:#aaa">åç§°</label><input class="edit-name" value="${item.name||''}" placeholder="åç§°" style="padding:5px;border:1px solid #ddd;border-radius:4px"></div>

    function exportData() {
        const items = currentData.items || [];
        if (items.length === 0) return alert("æš‚æ— æ•°æ®");
        let csv = `\uFEFFå‚ä¸æ€»äººæ•°: ${currentData.headcount || 0}\nåˆ†ç»„,åç§°,ç¥¨æ•°\n`;
        [...items].sort((a,b)=>(a.group||"").localeCompare(b.group||"")||(b.votes-a.votes)).forEach(i=>{ csv += `${(i.group||"é»˜è®¤").replace(/,/g,"ï¼Œ")},${(i.name||"æœªå‘½å").replace(/,/g,"ï¼Œ")},${i.votes||0}\n`; });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(new Blob([csv], {type:'text/csv;charset=utf-8;'}));
        link.download = `SparkæŠ•ç¥¨æ•°æ®_${new Date().toISOString().slice(0,10)}.csv`;
        link.click();
    }
    
    function resetAllVotes() {
        const c = Math.floor(1000+Math.random()*9000);
        if(prompt(`éªŒè¯ç :${c}`) == c) {
            const ni = (currentData.items||[]).map(i=>({...i, votes:0}));
            db.ref('sparkVote').update({ items: ni, headcount: 0, round: (currentData.round||0)+1 }).then(()=>alert("å·²é‡ç½®"));
        }
    }
    function deleteAllItems() { if(confirm("ç¡®è®¤åˆ é™¤ï¼Ÿ")) db.ref('sparkVote/items').set([]); }
    function handleDrop(e,z){e.preventDefault();const f=e.dataTransfer.files[0];if(f)processFile(f,z);}
    function handlePaste(e,z){const i=(e.clipboardData||e.originalEvent.clipboardData).items;for(let x of i)if(x.type.includes("image")){e.preventDefault();processFile(x.getAsFile(),z);return;}}
    function handleFileSelect(e,z){if(e.target.files[0])processFile(e.target.files[0],z);}
    
    function processFile(f,z){
        z.innerHTML='...';const r=new FileReader();
        r.onload=e=>{const i=new Image();i.src=e.target.result;i.onload=()=>{
            const c=document.createElement('canvas');
            const MAX_WIDTH = 1920; 
            const s=MAX_WIDTH/i.width;
            c.width=i.width>MAX_WIDTH?MAX_WIDTH:i.width;
            c.height=i.width>MAX_WIDTH?i.height*s:i.height;
            c.getContext('2d').drawImage(i,0,0,c.width,c.height);
            const b=c.toDataURL('image/jpeg',0.9);
            z.innerHTML=`<img src="${b}" class="preview-thumb"><input type="file" hidden accept="image/*" onchange="handleFileSelect(event,this.parentElement)"><input type="hidden" class="edit-url" value="${b}">`;
        }};r.readAsDataURL(f);
    }
    
    function saveAll() {
        const rows = document.querySelectorAll('#admin-list .admin-item');
        let ni = [];
        rows.forEach(r => {
            const g=r.querySelector('.edit-group').value.trim()||'é»˜è®¤åˆ†ç»„', n=r.querySelector('.edit-name').value.trim(), u=r.querySelector('.edit-url').value;
            if(n&&u) { const o=currentData.items?currentData.items.find(i=>i.url===u):null; ni.push({name:n,url:u,group:g,votes:o?o.votes:0}); }
        });
        db.ref('sparkVote').update({ items:ni, maxVotes: parseInt(document.getElementById('maxVoteInput').value)||1 }).then(()=>alert("ä¿å­˜æˆåŠŸ"));
    }
